<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;max-width:720px;margin:36px auto;padding:0 18px;color:#0b1220}
      a{color:#0366d6}
      header{margin-bottom:24px}
      footer{color:#6b7280;font-size:0.9rem;margin-top:36px;border-top:1px solid #eee;padding-top:12px}
      .site-title{font-weight:700;font-size:1.25rem}

      /* Social icon styles */
      .social-list{display:inline-flex;gap:.6rem;align-items:center}
      .social{display:inline-flex;width:40px;height:40px;align-items:center;justify-content:center;border-radius:50%;background:#f3f4f6;color:inherit;text-decoration:none;box-shadow:0 1px 3px rgba(2,6,23,0.06);transition:transform .12s ease,box-shadow .12s ease,background-color .12s ease}
      .social svg{width:18px;height:18px;display:block}
      .social:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(2,6,23,0.08)}
      .social.linkedin:hover{background:#0A66C2;color:#fff}
      .social.github:hover{background:#111;color:#fff}
      .social.x:hover{background:#1DA1F2;color:#fff}
      .social.email:hover{background:#6b7280;color:#fff}
      .social.feed:hover{background:#ff6600;color:#fff}
    </style>
  </head>
  <body>
    <header>
      <div class="site-title">{{ site.title }}</div>
      {% if site.description %}<div style="color:#6b7280;font-size:0.95rem">{{ site.description }}</div>{% endif %}
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
        <div style="font-weight:600">Matt J. Borowski</div>
        <div class="social-list">
          <a class="social linkedin" href="https://www.linkedin.com/in/matt-borowski-780aab87/" aria-label="LinkedIn">

          <a class="social github" href="https://github.com/MattJBorowski1991" aria-label="GitHub">

          </a>
          <a class="social email" href="mailto:mattjborowski@gmail.com" aria-label="Email">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#6b7280"/><path d="M4 7.5v9A2.5 2.5 0 006.5 19h11a2.5 2.5 0 002.5-2.5v-9A2.5 2.5 0 0017.5 5h-11A2.5 2.5 0 004 7.5zm2.2-.2L12 12.1l5.8-4.8" stroke="#fff" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>

          <!-- feed icon removed (no atom.xml present) -->
        </div>
      </div>
    </footer>
  </body>
</html>
